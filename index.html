  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    .intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 1.2s ease 5.6s forwards;
      flex-direction: column;
      text-align: center;
    }

    .intro-line {
      color: #ff4f00;
      font-weight: 800;
      font-size: 1.2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #ff4f00;
      width: 0;
      margin: 10px 0;
      animation: typing 1.6s steps(35, end) forwards, flicker 2s infinite;
    }

    .intro-line:nth-child(2) {
      animation-delay: 1.9s;
    }

    .intro-line:nth-child(3) {
      animation-delay: 3.8s;
    }

    @keyframes typing {
      to { width: 100%; }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow: 0 0 5px #ff4f00, 0 0 15px #ff4f00, 0 0 25px #ff4f00;
      }
      20%, 24%, 55% {
        opacity: 0.6;
        text-shadow: none;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
        z-index: -1;
      }
    }

    /* Placeholder styling for main content */
    .vault-wrapper {
      z-index: 1;
      position: relative;
      opacity: 1;
    }
  </style>
</head>
