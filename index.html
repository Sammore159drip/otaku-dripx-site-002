  <style>

    body {
      background: radial-gradient(ellipse at center, #000 0%, #1a1a1a 100%);
      font-family: 'Orbitron', sans-serif;
      color: #ff3c00;
      overflow-x: hidden;

    body::before {
      content: '';

      top: 0; left: 0; width: 100%; height: 100%;
      background: repeating-radial-gradient(circle, rgba(255,60,0,0.05) 1px, transparent 3px);

    .vault-container {

      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      position: relative;
    }

    .glow-title {

      text-shadow: 0 0 10px #ff3c00, 0 0 20px #ff3c00;
      text-align: center;
    }

    .sub-title {
      font-size: 1rem;
      font-family: 'Bangers', cursive;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 1rem;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 1.5rem;
      width: 100%;
      align-items: start;
    }

    .status-box {
      background: rgba(255, 60, 0, 0.05);
      border: 1px solid #ff3c00;
      padding: 1rem 1.2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff3c00;
      font-size: 0.75rem;
      text-align: center;
      font-family: 'Bangers', cursive;
      min-width: 150px;
    }

    .video-wrapper {
      border: 1px solid #ff3c00;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff3c00;
      overflow: hidden;
    }

    .video-wrapper video {
      width: 280px;
      height: 400px;
      object-fit: cover;
      display: block;
    }

    .code-box {
      margin-top: 1rem;
      background: rgba(255, 60, 0, 0.05);
      border: 1px solid #ff3c00;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      font-size: 0.9rem;
      box-shadow: 0 0 15px #ff3c00;
      width: 100%;
    }

    .code-box .drop-code {
      margin: 1rem 0;
      padding: 0.7rem 1.2rem;
      background: #1a1a1a;
      border: 1px solid #ff3c00;
      border-radius: 8px;
      font-size: 1.2rem;
      font-family: 'Bangers', cursive;
      letter-spacing: 2px;
      box-shadow: inset 0 0 10px #ff3c00;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .btn {
      background: linear-gradient(to right, #ff3c00, #8b0000);
      color: white;
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 8px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      box-shadow: 0 0 10px #ff3c00;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: white;
      color: black;
      transform: scale(1.05);
    }

    /* Ember Effect */
    .embers {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .embers span {
      position: absolute;
      display: block;
      width: 2px;
      height: 2px;
      background: #ff3c00;
      animation: ember 5s linear infinite;
      opacity: 0.4;
      border-radius: 50%;
    }

    @keyframes ember {
      from {
        transform: translateY(0) scale(0.5);
      }
      to {
        transform: translateY(-100vh) scale(1);
      }
    }

    @media (max-width: 768px) {
      .layout {
        grid-template-columns: 1fr;
        justify-items: center;
      }

      .video-wrapper video {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
